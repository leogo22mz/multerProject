<ion-content>  <form [formGroup]="newItemForm" (ngSubmit)="addNewItem()" enctype="multipart/form-data">
    <ion-item>
      <ion-label position="floating">Item*</ion-label>
      <ion-input type="text" placeholder="Item name" formControlName="item_name"></ion-input>
    </ion-item>
        
    <ion-item>
      <ion-label position="floating">Quantity*</ion-label>
      <ion-input type="number" placeholder="Quantity of the item" formControlName="item_quantity"></ion-input>
    </ion-item>
        
    <ion-item>
      <ion-label position="floating">Description*</ion-label>
      <ion-textarea rows="4" placeholder="Description" formControlName="item_description"></ion-textarea>
    </ion-item>
    
    <ion-item>
      <ion-label>Image (Optional)</ion-label>
      <ion-input type="file" (change)="onFileSelected($event)" name="file"></ion-input>
    </ion-item>
    
    
  
    <ion-button type="submit" expand="block" [disabled]="!newItemForm.valid">ADD</ion-button>
  </form></ion-content>
